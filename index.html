<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400" rel="stylesheet">
<link rel="stylesheet" href="./css/style.min.css">
<title>Expenses chart component</title>
<body>
    <section class="chart">
        <div class="chart-top">
           <div class="chart-top-wrap">
                <h2 class="chart-top-title">My balance</h2>
                <div class="chart-top-balance"> $921.48</div>
           </div>
           <img class="chart-top-logo" src="./images/logo.svg"></img>
        </div>
        <div class="chart-main">
            <h1 class="chart-main-title">Spending - Last 7 days</h1>
            <div class="chart-main-days">
                <div class="chart-main-day">
                    <div class="chart-main-diagram"></div>
                    <div class="chart-main-name">mon</div>
                </div>
                <div class="chart-main-day">
                    <div class="chart-main-diagram"></div>
                    <div class="chart-main-name">tue</div>
                </div>
                <div class="chart-main-day">
                    <div class="chart-main-diagram"></div>
                    <div class="chart-main-name">wed</div>
                </div>
                <div class="chart-main-day">
                    <div class="chart-main-diagram"></div>
                    <div class="chart-main-name">thu</div>
                </div>
                <div class="chart-main-day">
                    <div class="chart-main-diagram"></div>
                    <div class="chart-main-name">fri</div>
                </div>
                <div class="chart-main-day">
                    <div class="chart-main-diagram"></div>
                    <div class="chart-main-name">sat</div>
                </div>
                <div class="chart-main-day">
                    <div class="chart-main-diagram"></div>
                    <div class="chart-main-name">sun</div>
                </div>
            </div>
            <div class="chart-main-divider"></div>
            <div class="chart-main-wrap">
                <div class="chart-main-total">
                    <div class="chart-main-text">Total this month</div>
                    <div class="chart-main-amount">$478.33</div>
                </div>
                <div class="chart-main-coefficient">
                    <div class="chart-main-percent">+2.4%</div>
                    <div class="chart-main-text">from last month</div>
                </div>
            </div>
        </div>
    </section>
    <script src="./script.js"></script>
</body>
</html>
